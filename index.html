<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Quark Collision Sim</title>
    <link rel="stylesheet" href="style.css">

    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="simulation-container"></div>
    <div id="ui-container">
        <h3>Simulation Settings</h3>
        <label><input type="checkbox" id="toggle-collisions" checked> Enable Quark Collisions</label>
        <br><br>
        <label>Time Speed <input type="range" id="time-slider" min="0" max="3" value="1" step="0.1"></label>
        <label>Particles <input type="range" id="particle-slider" min="10" max="500" value="100" step="5"></label>
        <label>Size <input type="range" id="size-slider" min="20" max="100" value="50" step="2"></label>
        <label><input type="checkbox" id="toggle-gpu" checked> Use GPU</label>
        <label><input type="checkbox" id="toggle-trails" checked> Show Trails</label>
        <label><input type="checkbox" id="realtime-update" checked> Real-time Update</label>
        <button id="focus-btn">Focus Quark</button>
        <button id="restart-btn">Restart</button>

        <h3>Stats</h3>
        <div id="stats-content"></div>

        <h3>Equations</h3>
        <div id="equations-content"></div>

        <h3>About</h3>
        <p>Visual simulation of quark-like particle dynamics. Not quantum accurate but educational.</p>
    </div>

    <div id="focus-info"></div>
    <div id="tooltip"></div>

    <!-- Three.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- Main logic -->
    <script src="main.js"></script>
</body>
</html>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #ddd;
}

#simulation-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#ui-container {
    position: absolute;
    top: 0;
    right: 0;
    width: 280px;
    height: 100%;
    background: rgba(20, 20, 20, 0.9);
    padding: 16px;
    box-sizing: border-box;
    overflow-y: auto;
    border-left: 1px solid #333;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #444;
    border: none;
    color: #fff;
    border-radius: 4px;
    margin-top: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

button:hover {
    background-color: #666;
}

input[type="range"] {
    width: 100%;
    margin-top: 4px;
    background: #333;
}
</style>
